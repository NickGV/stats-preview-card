<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="card">
      <div class="img-container-mobile">
        <img src="images/image-header-mobile.jpg" alt="" class="img-mobile">
      </div>
      <div class="card-contain">
        <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <p><span class="count">10k+</span>COMPANIES</p>
          <p><span class="count">314 </span>TEMPLATES</p>
          <p><span class="count">12M+</span>QUERIES</p>
        </div>
      </div>

      <div class="img-container">
        <img src="images/image-header-desktop.jpg" alt="" class="img-desktop">
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NickGV">NickGv</a>.
  </div>
</body>
</html>
